<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Lance Mackenzie</title>
    <link rel="stylesheet" href="contacto.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    

</head>
<body>
  
    <main class="container">
        <section class="contact-section">
            <h2>CONTACTO</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">ENVIAR</button>
            </form>
            <div class="contact-info">
                <p>Email: mackenzielance17@gmail.com</p>
                <p>Teléfono: +34 666 646 180</p>
            </div>
        </section>
    </main>

     <video class="video-fondo" autoplay muted loop>
                    <source src="contactovideo.mp4" type="video/mp4">
                  </video>

    <footer>
        <p>© 2025 Lance Mackenzie</p>
      </footer>

      <script src="contacto.js"></script>

</body>
</html>
